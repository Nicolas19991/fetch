<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Formulario fetch post</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="name" id="name">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Apellido</label>
                    <input type="text" class="form-control"  placeholder="Apellido"  name="last" id="last">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                    <input type="number" class="form-control" placeholder="Telefono" name="phone" id="phone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" placeholder="Correo Electronico" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                    <textarea type="email" class="form-control" placeholder="Escriba aqui su mensaje" name="message" id="message"></textarea>
                </div>
                <input type="submit" class="btn btn-succes" id="button" value="Enviar mensaje" >
            </form>
            <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
            <script type="text/javascript">
                emailjs.init('EBktXaJQMQQ5kw-1_')
            </script>
        </div>      
    </div> 
    <script src="fetchPost.js"></script>   
</body>
</html>
